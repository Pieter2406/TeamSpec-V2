name: Build and Publish npm Package

on:
  push:
    branches:
      - main
    paths:
      - 'cli/package.json'
      - 'cli/lib/**'
      - 'cli/bin/**'
      - 'cli/teamspec-core/**'
      - '.github/workflows/publish-npm.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test and Lint
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'cli/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: ./cli

      - name: Run banlist check
        run: npm run check:banlist
        working-directory: ./cli

      - name: Run parity check
        run: npm run check:parity
        working-directory: ./cli

      - name: Run linter
        run: npm run lint
        working-directory: ./cli

      - name: Run tests
        run: npm test
        working-directory: ./cli

  publish:
    needs: test
    runs-on: ubuntu-latest
    name: Publish to npm Registry
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'cli/package-lock.json'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci
        working-directory: ./cli

      - name: Build package
        run: npm run generate
        working-directory: ./cli

      - name: Check if version changed
        id: version
        run: |
          CURRENT_VERSION=$(node -p "require('./cli/package.json').version")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Publishing teamspec@$CURRENT_VERSION"
        shell: bash

      - name: Publish to npm
        run: npm publish
        working-directory: ./cli
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create release notes
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.version.outputs.version }}';
            const changelog = require('fs').readFileSync('cli/package.json', 'utf8');
            
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${version}`,
              name: `teamspec@${version}`,
              body: `## Release v${version}\n\nPublished to npm registry.\n\n### Install\n\`\`\`bash\nnpm install -g teamspec@${version}\n\`\`\``,
              draft: false,
              prerelease: false,
            });

      - name: Publish workflow status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const jobStatus = '${{ job.status }}';
            const version = '${{ steps.version.outputs.version }}';
            console.log(`âœ… teamspec@${version} published to npm`);
